@(tableNames: Seq[String])

@main("Kiji Viz Studio: Table Viewer") {
    
<div class="row">
  <div class="span3">&nbsp;</div>
  <div class="span6"><h2>This is the table viewer.</h2></div>
</div>

<div>
  <p>Tables in default instance:</p>
  <ul>
  @tableNames.map { name =>
    <li><a href="/tables/@name">@name</a></li>
  }
  </ul>
</div>
}
